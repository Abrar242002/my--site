<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors - [Game]</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="game-container">
      <h1>Welcome To "Rock, Paper, Scissors"</h1>
      <h2>Computer's choice: <span id="computer-choice"></span></h2>
      <h2>Player's choice: <span id="player-choice"></span></h2>
      <h2>Result: <span id="result"></span></h2>

      <button id="Rock" class="btn">Rock</button>
      <button id="Paper" class="btn">Paper</button>
      <button id="Scissor" class="btn">Scissor</button>
      <script src="script.js"></script>
    </main>
  </body>
</html>
